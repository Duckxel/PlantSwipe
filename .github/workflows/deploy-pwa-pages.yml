name: Deploy PlantSwipe PWA to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      target_ref:
        description: Branch, tag, or commit SHA to deploy (defaults to the trigger ref)
        required: false
        default: ''
  push:
    branches:
      - main
      - 'release/**'
      - 'pages/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: plant-swipe
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Override ref for manual runs
        if: github.event_name == 'workflow_dispatch' && inputs.target_ref != ''
        run: |
          git fetch --all --tags --prune
          git checkout ${{ inputs.target_ref }}

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: plant-swipe/package-lock.json

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Build PWA bundle
        env:
          VITE_APP_BASE_PATH: /${{ github.event.repository.name }}/
          CI: true
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: plant-swipe/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
