name: Check Translation Consistency

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'plant-swipe/public/locales/**/*.json'
      - 'plant-swipe/scripts/check-translations.js'
      - 'plant-swipe/bun.lock'
      - '.github/workflows/check-translations.yml'

jobs:
  check-translations:
    runs-on: ubuntu-latest
    name: Verify Translation Key Consistency
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.7"
          no-cache: true
      
      - name: Install dependencies
        working-directory: plant-swipe
        run: |
          # Show current lockfile hash
          sha256sum bun.lock || true
          # Try install without frozen to see what changes
          cp bun.lock bun.lock.original
          bun install || true
          # Show diff if any
          diff bun.lock.original bun.lock | head -100 || true
          # Restore and try frozen
          mv bun.lock.original bun.lock
          bun install --frozen-lockfile
      
      - name: Check translation consistency
        working-directory: plant-swipe
        run: npm run check-translations