name: Check Translation Consistency

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'plant-swipe/public/locales/**/*.json'
      - 'plant-swipe/scripts/check-translations.js'

jobs:
  check-translations:
    runs-on: ubuntu-latest
    name: Verify Translation Key Consistency
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: plant-swipe/package-lock.json
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        working-directory: plant-swipe
        run: npm ci
      
      - name: Check translation consistency
        working-directory: plant-swipe
        run: npm run check-translations