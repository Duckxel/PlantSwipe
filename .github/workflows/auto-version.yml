name: Auto Version Increment

on:
  pull_request:
    types: [closed]
    # Triggers on PR merges to ANY branch

permissions:
  contents: write

jobs:
  version-bump:
    runs-on: ubuntu-latest
    # Only run when the PR was actually merged (not just closed)
    if: github.event.pull_request.merged == true
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.base.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Calculate version bump based on PR changes
        id: version
        run: |
          echo "PR #${{ github.event.pull_request.number }} was merged"
          echo "PR Title: ${{ github.event.pull_request.title }}"
          echo "Base branch: ${{ github.event.pull_request.base.ref }}"
          echo "Head branch: ${{ github.event.pull_request.head.ref }}"
          
          # Fetch the PR's head branch to calculate diff
          git fetch origin ${{ github.event.pull_request.head.sha }}
          
          # Fetch main branch to compare versions
          git fetch origin main:refs/remotes/origin/main 2>/dev/null || true
          git fetch origin master:refs/remotes/origin/master 2>/dev/null || true
          
          # Get the merge base between the PR's base and head
          MERGE_BASE=$(git merge-base ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} 2>/dev/null || echo "${{ github.event.pull_request.base.sha }}")
          echo "Merge base: $MERGE_BASE"
          
          # Calculate lines added in the PR
          LINES_ADDED=$(git diff --numstat $MERGE_BASE ${{ github.event.pull_request.head.sha }} 2>/dev/null | awk '{ added += $1 } END { print added+0 }')
          echo "Lines added in PR: $LINES_ADDED"
          echo "lines_added=$LINES_ADDED" >> $GITHUB_OUTPUT
          
          # Function to compare semver versions
          # Returns: 1 if v1 > v2, 2 if v2 > v1, 0 if equal
          compare_versions() {
            local v1=$1
            local v2=$2
            
            local v1_major=$(echo $v1 | cut -d. -f1)
            local v1_minor=$(echo $v1 | cut -d. -f2)
            local v1_patch=$(echo $v1 | cut -d. -f3)
            
            local v2_major=$(echo $v2 | cut -d. -f1)
            local v2_minor=$(echo $v2 | cut -d. -f2)
            local v2_patch=$(echo $v2 | cut -d. -f3)
            
            if [ "$v1_major" -gt "$v2_major" ]; then
              echo "1"
            elif [ "$v1_major" -lt "$v2_major" ]; then
              echo "2"
            elif [ "$v1_minor" -gt "$v2_minor" ]; then
              echo "1"
            elif [ "$v1_minor" -lt "$v2_minor" ]; then
              echo "2"
            elif [ "$v1_patch" -gt "$v2_patch" ]; then
              echo "1"
            elif [ "$v1_patch" -lt "$v2_patch" ]; then
              echo "2"
            else
              echo "0"
            fi
          }
          
          # Read current version from the target branch (after merge)
          CURRENT_VERSION=$(node -p "require('./plant-swipe/package.json').version")
          echo "Current branch version: $CURRENT_VERSION"
          
          # Get version from main branch (if it exists and has package.json)
          MAIN_VERSION="0.0.0"
          if git show origin/main:plant-swipe/package.json > /tmp/main-package.json 2>/dev/null; then
            MAIN_VERSION=$(node -p "require('/tmp/main-package.json').version" 2>/dev/null || echo "0.0.0")
          elif git show origin/master:plant-swipe/package.json > /tmp/master-package.json 2>/dev/null; then
            MAIN_VERSION=$(node -p "require('/tmp/master-package.json').version" 2>/dev/null || echo "0.0.0")
          fi
          echo "Main branch version: $MAIN_VERSION"
          
          # Get version from the PR's head branch (the branch being merged)
          HEAD_VERSION="0.0.0"
          if git show ${{ github.event.pull_request.head.sha }}:plant-swipe/package.json > /tmp/head-package.json 2>/dev/null; then
            HEAD_VERSION=$(node -p "require('/tmp/head-package.json').version" 2>/dev/null || echo "0.0.0")
          fi
          echo "PR head branch version: $HEAD_VERSION"
          
          # Find the highest version among all sources
          BASE_VERSION=$CURRENT_VERSION
          
          COMP=$(compare_versions $MAIN_VERSION $BASE_VERSION)
          if [ "$COMP" = "1" ]; then
            BASE_VERSION=$MAIN_VERSION
            echo "Using main branch version as it's higher"
          fi
          
          COMP=$(compare_versions $HEAD_VERSION $BASE_VERSION)
          if [ "$COMP" = "1" ]; then
            BASE_VERSION=$HEAD_VERSION
            echo "Using PR head branch version as it's higher"
          fi
          
          echo "Base version for increment: $BASE_VERSION"
          echo "current_version=$BASE_VERSION" >> $GITHUB_OUTPUT
          
          # Parse version components from the highest version
          MAJOR=$(echo $BASE_VERSION | cut -d. -f1)
          MINOR=$(echo $BASE_VERSION | cut -d. -f2)
          PATCH=$(echo $BASE_VERSION | cut -d. -f3)
          
          # Determine version bump based on lines added
          # Thresholds:
          # - Major (1.0.0): >= 5000 lines added (significant rewrite/major feature)
          # - Minor (0.1.0): >= 500 lines added (substantial feature)
          # - Patch (0.0.1): < 500 lines added (bug fixes, small improvements)
          
          if [ "$LINES_ADDED" -ge 5000 ]; then
            BUMP_TYPE="major"
            NEW_MAJOR=$((MAJOR + 1))
            NEW_MINOR=0
            NEW_PATCH=0
          elif [ "$LINES_ADDED" -ge 500 ]; then
            BUMP_TYPE="minor"
            NEW_MAJOR=$MAJOR
            NEW_MINOR=$((MINOR + 1))
            NEW_PATCH=0
          else
            BUMP_TYPE="patch"
            NEW_MAJOR=$MAJOR
            NEW_MINOR=$MINOR
            NEW_PATCH=$((PATCH + 1))
          fi
          
          NEW_VERSION="${NEW_MAJOR}.${NEW_MINOR}.${NEW_PATCH}"
          
          echo "Bump type: $BUMP_TYPE"
          echo "New version: $NEW_VERSION"
          
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          cd plant-swipe
          npm version ${{ steps.version.outputs.new_version }} --no-git-tag-version --allow-same-version
          echo "Updated package.json to version ${{ steps.version.outputs.new_version }}"

      - name: Commit and push version bump
        run: |
          git add plant-swipe/package.json
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No version changes to commit"
            exit 0
          fi
          
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }} [skip ci]

          Automatic version bump triggered by PR #${{ github.event.pull_request.number }}.
          - PR Title: ${{ github.event.pull_request.title }}
          - Lines added: ${{ steps.version.outputs.lines_added }}
          - Bump type: ${{ steps.version.outputs.bump_type }}
          - Previous version: ${{ steps.version.outputs.current_version }}"
          
          git push

      - name: Create version summary
        run: |
          echo "## Version Bump Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| PR Number | #${{ github.event.pull_request.number }} |" >> $GITHUB_STEP_SUMMARY
          echo "| PR Title | ${{ github.event.pull_request.title }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Previous Version | ${{ steps.version.outputs.current_version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| New Version | ${{ steps.version.outputs.new_version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Bump Type | ${{ steps.version.outputs.bump_type }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lines Added | ${{ steps.version.outputs.lines_added }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Version Bump Thresholds" >> $GITHUB_STEP_SUMMARY
          echo "- **Patch** (0.0.1): < 500 lines added" >> $GITHUB_STEP_SUMMARY
          echo "- **Minor** (0.1.0): >= 500 lines added" >> $GITHUB_STEP_SUMMARY
          echo "- **Major** (1.0.0): >= 5000 lines added" >> $GITHUB_STEP_SUMMARY
