# Map to detect crawlers/bots for SSR (social media link previews)
map $http_user_agent $is_crawler {
    default                         0;
    ~*googlebot                     1;
    ~*bingbot                       1;
    ~*slurp                         1;
    ~*duckduckbot                   1;
    ~*baiduspider                   1;
    ~*yandexbot                     1;
    ~*facebookexternalhit           1;
    ~*facebot                       1;
    ~*twitterbot                    1;
    ~*linkedinbot                   1;
    ~*discordbot                    1;
    ~*slackbot                      1;
    ~*slack-imgproxy                1;
    ~*whatsapp                      1;
    ~*telegrambot                   1;
    ~*viber                         1;
    ~*pinterestbot                  1;
    ~*redditbot                     1;
    ~*applebot                      1;
    ~*ia_archiver                   1;
    ~*archive\.org_bot              1;
    ~*embedly                       1;
    ~*quora                         1;
    ~*outbrain                      1;
    ~*w3c_validator                 1;
    ~*semrushbot                    1;
    ~*ahrefsbot                     1;
    ~*screaming.frog                1;
    ~*petalbot                      1;
    ~*bytespider                    1;
    ~*kakaotalk                     1;
    ~*line-poker                    1;
    ~*skypeuripreview               1;
}

# Media CDN - Reverse proxy to Supabase storage (no caching, passthrough only)
# This block is conditionally included by setup.sh if media.aphylia.app is in domain.json
# __MEDIA_SERVER_BLOCK_START__
server {
    listen 80;
    listen [::]:80;
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name media.aphylia.app;

    ssl_certificate /etc/letsencrypt/live/__PRIMARY_DOMAIN__/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/__PRIMARY_DOMAIN__/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Proxy all requests to Supabase storage
    location / {
        proxy_pass https://lxnkcguwewrskqnyzjwi.supabase.co/storage/v1/object/public/;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;
        proxy_set_header Host lxnkcguwewrskqnyzjwi.supabase.co;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # No caching - passthrough only
        proxy_buffering off;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }
}
# __MEDIA_SERVER_BLOCK_END__

# Main application server
server {
    listen 80;
    listen [::]:80;
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name aphylia.app *.aphylia.app;
    client_max_body_size 15M;
    ssl_certificate /etc/letsencrypt/live/__PRIMARY_DOMAIN__/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/__PRIMARY_DOMAIN__/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    root /var/www/PlantSwipe/plant-swipe/dist;
    index index.html;

    location /assets/ {
        try_files $uri =404;
        access_log off;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Proxy API requests to the Node server (Express)
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
    }

    # SSE stream for broadcast updates: disable buffering and extend timeouts
    location = /api/broadcast/stream {
        proxy_pass http://127.0.0.1:3000/api/broadcast/stream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 1h;
        proxy_send_timeout 1h;
    }

    # SSE: per-garden activity stream (real-time updates for a specific garden)
    location ~ ^/api/garden/[^/]+/stream$ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 1h;
        proxy_send_timeout 1h;
    }

    # SSE: current user's membership changes (adds/removes roles/gardens)
    location = /api/self/memberships/stream {
        proxy_pass http://127.0.0.1:3000/api/self/memberships/stream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 1h;
        proxy_send_timeout 1h;
    }

    # SSE: activity across all gardens the user belongs to
    location = /api/self/gardens/activity/stream {
        proxy_pass http://127.0.0.1:3000/api/self/gardens/activity/stream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 1h;
        proxy_send_timeout 1h;
    }

    # Provide runtime env even if /api/env.js fails (fallback used by env-loader)
    location = /env.js {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
    }

    # Main location block - handles crawlers and regular users differently
    location / {
        # For crawlers (Discord, Facebook, Twitter, etc.), proxy to Node.js for SSR
        # This enables proper link previews with og:title, og:description, og:image
        if ($is_crawler = 1) {
            rewrite ^ /ssr-proxy$uri last;
        }
        
        # For regular users, serve static files or fallback to index.html (SPA)
        try_files $uri $uri/ /index.html;
    }
    
    # Internal location for SSR - proxies to Node.js
    location /ssr-proxy/ {
        internal;
        rewrite ^/ssr-proxy(.*)$ $1 break;
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-SSR-Request "true";
        proxy_read_timeout 30s;
        proxy_connect_timeout 5s;
    }

    include /etc/nginx/snippets/admin-api.conf;
}
