# Media CDN - Reverse proxy to Supabase storage (no caching, passthrough only)
# This block is conditionally included by setup.sh if media.aphylia.app is in domain.json
# __MEDIA_SERVER_BLOCK_START__
server {
    listen 80;
    listen [::]:80;
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name media.aphylia.app;

    ssl_certificate /etc/letsencrypt/live/__PRIMARY_DOMAIN__/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/__PRIMARY_DOMAIN__/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Proxy all requests to Supabase storage
    location / {
        proxy_pass https://lxnkcguwewrskqnyzjwi.supabase.co/storage/v1/object/public/;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;
        proxy_set_header Host lxnkcguwewrskqnyzjwi.supabase.co;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # No caching - passthrough only
        proxy_buffering off;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }
}
# __MEDIA_SERVER_BLOCK_END__

# Main application server
server {
    listen 80;
    listen [::]:80;
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name aphylia.app *.aphylia.app;
    client_max_body_size 15M;
    ssl_certificate /etc/letsencrypt/live/__PRIMARY_DOMAIN__/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/__PRIMARY_DOMAIN__/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    root /var/www/PlantSwipe/plant-swipe/dist;
    index index.html;

    # ==========================================================================
    # SECURITY HEADERS (Content Security Policy)
    # Protects against XSS and other injection attacks
    # ==========================================================================
    
    # Content Security Policy - Strict but allows necessary resources
    # Note: unsafe-inline is required for styled-components/CSS-in-JS
    set $csp_default "default-src 'self' *.aphylia.app";
    set $csp_script "script-src 'self' *.aphylia.app https://www.googletagmanager.com https://www.google.com https://www.gstatic.com https://recaptchaenterprise.googleapis.com";
    set $csp_style "style-src 'self' 'unsafe-inline' *.aphylia.app https://fonts.googleapis.com";
    set $csp_img "img-src 'self' data: blob: *.aphylia.app *.supabase.co *.supabase.in media.aphylia.app images.unsplash.com *.wikimedia.org upload.wikimedia.org *.googleusercontent.com *.ggpht.com";
    set $csp_font "font-src 'self' *.aphylia.app https://fonts.gstatic.com data:";
    set $csp_connect "connect-src 'self' *.aphylia.app wss://*.aphylia.app https://*.supabase.co wss://*.supabase.co https://www.google-analytics.com https://analytics.google.com https://region1.google-analytics.com https://recaptchaenterprise.googleapis.com";
    set $csp_frame "frame-src 'self' *.aphylia.app https://www.google.com https://recaptcha.google.com";
    set $csp_media "media-src 'self' *.aphylia.app *.supabase.co blob: data:";
    set $csp_object "object-src 'none'";
    set $csp_base "base-uri 'self'";
    set $csp_form "form-action 'self' *.aphylia.app";
    set $csp_worker "worker-src 'self' *.aphylia.app blob:";
    set $csp_manifest "manifest-src 'self' *.aphylia.app";
    set $csp_ancestors "frame-ancestors 'self'";
    
    set $csp_policy "$csp_default; $csp_script; $csp_style; $csp_img; $csp_font; $csp_connect; $csp_frame; $csp_media; $csp_object; $csp_base; $csp_form; $csp_worker; $csp_manifest; $csp_ancestors";
    
    # Apply security headers globally
    add_header Content-Security-Policy $csp_policy always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    location /assets/ {
        try_files $uri =404;
        access_log off;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Proxy API requests to the Node server (Express)
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
    }

    # SSE stream for broadcast updates: disable buffering and extend timeouts
    location = /api/broadcast/stream {
        proxy_pass http://127.0.0.1:3000/api/broadcast/stream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 1h;
        proxy_send_timeout 1h;
    }

    # SSE: per-garden activity stream (real-time updates for a specific garden)
    location ~ ^/api/garden/[^/]+/stream$ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 1h;
        proxy_send_timeout 1h;
    }

    # SSE: current user's membership changes (adds/removes roles/gardens)
    location = /api/self/memberships/stream {
        proxy_pass http://127.0.0.1:3000/api/self/memberships/stream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 1h;
        proxy_send_timeout 1h;
    }

    # SSE: activity across all gardens the user belongs to
    location = /api/self/gardens/activity/stream {
        proxy_pass http://127.0.0.1:3000/api/self/gardens/activity/stream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 1h;
        proxy_send_timeout 1h;
    }

    # Provide runtime env via Node.js (contains VAPID keys, Supabase config, etc.)
    # Must be exact match to take priority over the static file regex below
    location = /env.js {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
    }

    # Runtime env at /api/env.js - must proxy to Node.js, not serve static file
    # Exact match takes priority over the static file regex below
    location = /api/env.js {
        proxy_pass http://127.0.0.1:3000/api/env.js;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
    }

    # Serve static files (JS, CSS, images, fonts) directly from disk
    # These don't need SSR - serve them fast with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|avif|woff|woff2|ttf|eot|map|json|xml|txt|webmanifest)$ {
        try_files $uri =404;
        access_log off;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }
    
    # Locales and icons - serve directly
    location /locales/ {
        try_files $uri =404;
        access_log off;
        expires 7d;
    }
    
    location /icons/ {
        try_files $uri =404;
        access_log off;
        expires 7d;
    }

    # ALL other requests (HTML pages) go to Node.js
    # Node.js will detect crawlers and return SSR content, or serve index.html for browsers
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        
        # Pass the User-Agent so Node.js can detect crawlers
        proxy_set_header User-Agent $http_user_agent;
    }

    include /etc/nginx/snippets/admin-api.conf;
}
