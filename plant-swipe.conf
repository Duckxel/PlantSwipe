server {
    listen 80;
    server_name _;
    root /var/www/PlantSwipe/plant-swipe/dist;
    index index.html;

    location /assets/ {
        try_files $uri =404;
        access_log off;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
    include /etc/nginx/snippets/admin-api.conf;
}
