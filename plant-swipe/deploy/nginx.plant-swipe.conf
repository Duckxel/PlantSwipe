server {
    listen 80;
    server_name _;

    # If you only serve static files, set root to /var/www/plant-swipe
    # root /var/www/plant-swipe;
    # index index.html;

    # Static files directly (optional optimization when using Node-backed mode)
    location /assets/ {
        alias /var/www/plant-swipe/dist/assets/;
        access_log off;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        try_files $uri =404;
    }

    # Proxy everything else to Node app which serves index.html fallback and API
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

